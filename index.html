        <p margin-top:100px;><strong>lynch.</strong>(린치)는 나고야 출신의 일본 비주얼계 메탈코어밴드.<br>2004년 8월 GULLET을 탈퇴한 레오가 아사나오에게 제안하여 결성.<br>
        2006년에 세컨드 기타리스트 유스케가 가입, 2010년에 서포트 베이스로 활동하던 아키노리가 가입하면서 현재의 5인조 체제가 되었다.<br><br>
