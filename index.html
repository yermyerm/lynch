        <p style="margin-top: 30px">
          <strong>lynch.</strong>(린치)는 나고야 출신의 일본 비주얼계 메탈코어밴드.<br />
          밴드의 컨셉은 헤비한 사운드와 아름다운 멜로디의 결합이다.<br />
          2004년 8월 레오, 하즈키, 아사나오를 중심으로 결성.<br />
          2006년에 세컨드 기타리스트 유스케가 가입, 2010년에 서포트 베이스로 활동하던 아키노리가
          가입하면서 현재의 5인조 체제가 되었다.<br />
          2011년 KING RECORDS 소속으로 메이저에 데뷔하였다.<br />
        </p>
